sudo: required
language: generic
services:
    - docker

before_install:
    - docker build -t elendil910/docker-react -f Dockerfile.dev .

script:
    - docker run -e CI=true elendil910/docker-react npm run test

deploy:
    provider: elasticbeanstalk
    region: "ap-south-1"
    app: "docker-react"
    env: "DockerReact-env"
    bucket_name: "elasticbeanstalk-ap-south-1-480145880027"
    bucket_path: "docker-react"
    on:
        branch: master
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: "$AWS_SECRET_KEY"
 